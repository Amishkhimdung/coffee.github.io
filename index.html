<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Patrick+Hand&family=Shantell+Sans:wght@300&family=Solitreo&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Patrick+Hand&family=Shantell+Sans:wght@300&family=Solitreo&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <title>Yuugen's Coffee</title>
</head>

<body>
    <div class="container">
        <div class="logo"><a href="">
            <img src="./img/cup.png" alt="">
            <h1>Yuugen's</h1></a>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="#coffee">Coffee</a></li>
                <li><a href="#contact">Contact me</a></li>
            </ul>
        </nav>
    </div>
    <div class="back">
        <video autoplay muted loop id="myVideo">
            <source src="./img/Doggie-Corgi.mp4" type="video/mp4">
        </video>
        <div class="content">
            <h1>Order Up.</h1>
            <p>Best coffee in the town.</p>
            <button class="but"><a href="#coffee">Get it!</a> </button>
        </div>
    </div>
    <div class="container-2" id="coffee">
        <div class="grid-container">
            <div class="grid-item">
                <img src="./img/black_coffee.jpg" alt="">
                <h2>Black Coffee</h2>
                <h4>$5</h4>
                <button class="butt">Order up!</button>
            </div>
            <div class="grid-item">
                <img src="./img/cappuccino.jpg" alt="">
                <h2>Cappuccino</h2>
                <h4>$7</h4>
                <button class="butt">Order up!</button>
            </div>

            <div class="grid-item">
                <img src="./img/cold_brew.jpg" alt="">
                <h2>Cold Brew</h2>
                <h4>$10</h4>
                <button class="butt">Order up!</button>
            </div>
            <div class="grid-item">
                <img src="./img/espresso.jpg" alt="">
                <h2>Espresso</h2>
                <h4>$5</h4>
                <button class="butt">Order up!</button>
            </div>
            <div class="grid-item">
                <img src="./img/iced_coffee.jpg" alt="">
                <h2>Iced Coffee</h2>
                <h4>$7</h4>
                <button class="butt">Order up!</button>
            </div>
            <div class="grid-item">
                <img src="./img/latte.jpg" alt="">
                <h2>Latte</h2>
                <h4>$6</h4>
                <button class="butt">Order up!</button>
            </div>
        </div>
    </div>

    <div class="contact" id="contact">
        <div class="container_3">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fa-solid fa-envelope"></i> somhang131@gmail.com</p>
                    <p><i class="fa-solid fa-phone-volume"></i> 9862614818</p>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required0>
                        <input type="email" name="email" placeholder="Your email" required>
                        <textarea name="Message" rows="8" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">SUBMIT</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3>Made by Amish Rai a.k.a. Yuugen</h3>
        <h4>March 1, 2023 AD</h4>
        <a href="https://www.instagram.com/kaede.yuugen_rai/"> <i class="fa-brands fa-instagram"></i> </i></a>
        <a href="https://www.facebook.com/yuugen.rai.58"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.tiktok.com/@kaede.yuugen?lang=en"><i class="fa-brands fa-tiktok"></i></a>
    </div>
</body>

</html>
